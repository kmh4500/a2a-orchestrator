version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm_group_chat_backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:6379}
      - API_URL=${API_URL}
      - MODEL=${MODEL}
      - AGENT_RYU_SEONG_RYONG_URL=${AGENT_RYU_SEONG_RYONG_URL}
      - AGENT_RYU_UN_RYONG_URL=${AGENT_RYU_UN_RYONG_URL}
      - AGENT_GGAEBI_URL=${AGENT_GGAEBI_URL}
      - AGENT_HORAENG_URL=${AGENT_HORAENG_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm_group_chat_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3001}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
